<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="application.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button class="start">Start/Restart A Game</button>
        <div class="players">
            <p class="player1"></p>
            <p class="player2"></p>
            <p class="current-player"></p>
        </div>
        <div class="gameboard"></div>
        <div class="result"></div>

    </div>
</body>
</html>
